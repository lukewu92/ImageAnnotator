<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Image Annotator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="app" data-component="app">
      <div class="toolbar">
        <div data-component="imageCache" class="image-cache"></div>
        <input data-component="dataLoader" type="file" class="file-input" />
        <input
          data-component="fileInput"
          type="file"
          class="file-input"
          multiple
        />
        <button style="margin-right: auto" data-component="loadButton">
          Load Data
        </button>
        <button
          style="margin-left: auto"
          class="secondary"
          data-component="exportButton"
        >
          Export Data
        </button>
      </div>
      <main>
        <div data-component="imagesPanel" class="side-panel side-panel--images">
          <button
            data-component="toggleImagesPanelButton"
            class="side-panel__toggle side-panel__toggle--images"
            title="Show/Hide Images"
          >
            Images
          </button>
          <div
            data-component="imageListContainer"
            class="image-list-container"
          ></div>
        </div>

        <div data-component="imageSection" class="image-section">
          <div data-component="canvasContainer" class="canvas-container">
            <canvas data-component="canvas" class="canvas"></canvas>
            <div class="editor" data-component="editor">
              <div class="image-zoom">
                <span data-component="zoom-amount">Zoom: 100%</span>
                <div class="image-zoom-button">
                  <button data-component="zoom-out">-</button>
                  <button data-component="zoom-in">+</button>
                </div>
              </div>
              <div class="image-offset">
                <span data-component="imageOffset"></span>
                <button
                  class="reset-image-position"
                  data-component="resetImagePosition"
                >
                  Reset Image Position
                </button>
              </div>
              <div
                class="mouse-position"
                data-component="mousePosition"
                hidden="true"
              >
                <span class="mouse-dot"></span>
                <span
                  class="mouse-line top"
                  data-component="mouseLineTop"
                ></span>
                <span
                  class="mouse-line bottom"
                  data-component="mouseLineBottom"
                ></span>
                <span
                  class="mouse-line left"
                  data-component="mouseLineLeft"
                ></span>
                <span
                  class="mouse-line right"
                  data-component="mouseLineRight"
                ></span>
                <span
                  class="mouse-coordinates"
                  data-component="mouseCoordinates"
                >
                  x: 74, y: 74
                </span>
              </div>
            </div>
          </div>
          <div class="bottom-panel">
            <div class="action-buttons">
              <button
                data-component="clearAllAnnotations"
                class="secondary"
                style="margin-right: auto"
              >
                Clear All Annotations
              </button>
              <button data-component="deleteImageButton" class="secondary">
                Delete
              </button>
              <button data-component="uploadImageButton">
                Upload new image
              </button>
            </div>

            <div class="image-info">
              <button
                data-component="previousButton"
                class="small-icon"
                title="previous"
              >
                <img src="/images/left.svg" alt="Previous" />
              </button>
              <div data-component="selected-file-name" class="file-name">
                somerandomname.png
              </div>
              <button
                data-component="nextButton"
                class="small-icon"
                title="next"
              >
                <img src="/images/right.svg" alt="Next" />
              </button>
            </div>
          </div>
        </div>

        <button
          data-component="moveButton"
          class="small-icon move-button"
          title="next"
        >
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              />
            </g>
            <defs>
              <clipPath id="clip0_42_2">
                <rect width="16" height="16" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </button>

        <div
          data-component="annotationsPanel"
          class="side-panel side-panel--annotations"
        >
          <button
            data-component="toggleAnnotationsPanelButton"
            class="side-panel__toggle side-panel__toggle--annotations"
            title="Show/Hide Annotations"
          >
            Annotations
          </button>
          <div
            data-component="annotationListContainer"
            class="annotation-list-container"
          ></div>
        </div>
      </main>
    </div>

    <script src="./js/main.js" defer type="module"></script>
  </body>
</html>
